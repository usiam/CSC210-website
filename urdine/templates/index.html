{% extends 'layout.html' %} {% block content %}

<!-- Carousel -->
<div id="carousel" class="carousel slide mb-4" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carousel" data-slide-to="0" class="active"></li>
    <li data-target="#carousel" data-slide-to="1"></li>
    <li data-target="#carousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./static/images/carousel-1.jpeg" class="d-block w-100 img-fluid" alt="..." />
    </div>
    <div class="carousel-item">
      <img src="./static/images/carousel-2.jpeg" class="d-block w-100 img-fluid" alt="..." />
    </div>
    <div class="carousel-item">
      <img src="./static/images/carousel-3.jpeg" class="d-block w-100 img-fluid" alt="..." />
    </div>
  </div>
  <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<h1 class="border-bottom mb-4">Welcome To UR Dine and Whine</h1>

<!-- CARD DECK -->

<div class="card-deck">
  <div class="card">
    <img class="card-img" data-src="holder.js/100px260/" alt="100%x260" src="./static/images/carousel-1.jpeg"
      data-holder-rendered="true" style="height: 260px; width: 100%; display: block;">
    <div class="image__overlay">
      <div class="image__title">
        <a href="{{url_for('go_to_hall', hall_id=1)}}">
          <h1>Grab & Go</h1>
        </a>
      </div>
      <div class="image__description">
        <p>Open from 9-9 pm</p>
      </div>
    </div>
  </div>
  <div class="card">
    <img class="card-img" data-src="holder.js/100px260/" alt="100%x260" src="./static/images/carousel-2.jpeg"
      data-holder-rendered="true" style="height: 260px; width: 100%; display: block;">
    <div class="image__overlay">
      <div class="image__title">
        <a href="{{url_for('go_to_hall', hall_id=2)}}">
          <h1>The Pit</h1>
        </a>
      </div>
      <div class="image__description">
        <p>Open from 12-10 pm</p>
      </div>
    </div>
  </div>
  <div class="card">
    <img class="card-img" data-src="holder.js/100px260/" alt="100%x260" src="./static/images/carousel-3.jpeg"
      data-holder-rendered="true" style="height: 260px; width: 100%; display: block;">
    <div class="image__overlay">
      <div class="image__title">
        <a href="{{url_for('go_to_hall', hall_id=4)}}">
          <h1>Rocky's Sub Shop</h1>
        </a>
      </div>
      <div class="image__description">
        <p>Open from 2-8 pm</p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
